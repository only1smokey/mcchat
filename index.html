        <h3>Formatting:</h3>
        <div id="formatOptions">
            <button data-format="bold">Bold</button>
            <button data-format="italic">Italic</button>
            <button data-format="underline">Underline</button>
            <button data-format="strikethrough">Strikethrough</button>
            <button data-format="magic">Magic</button>
            <button data-format="reset">Reset</button>
        </div>

        <h3>Custom Hex Color:</h3>
        <input type="color" id="colorPicker" value="#ffffff">
        <button id="applyHex">Apply Hex Color</button>
    </div>

    <textarea id="inputText" placeholder="(#17caee)(bold) Hello World"></textarea>
    <div class="output">
